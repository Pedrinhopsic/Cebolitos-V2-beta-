
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cebolitos V2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            padding: 40px 20px;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
        }
        h1 .green {
            color: #00ff88;
        }
        .login-container {
            background-color: #1a1a1a;
            padding: 24px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
            margin: 0 auto;
            box-shadow: 0 0 15px #00ff88;
            border: 1px solid #00ff88;
        }
        .input-row {
            display: flex;
            gap: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #00ff88;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #00ff88;
            color: black;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover {
            background-color: #00cc6a;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 16px 24px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.success { background-color: #00cc6a; }
        .toast.error { background-color: #cc0033; }
        .toast.warning { background-color: #cc9900; }
        .toast .progress {
            margin-top: 6px;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }
        .toast .progress::after {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: white;
            animation: fillBar 3s linear forwards;
        }
        @keyframes fillBar {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body>
    <h1><span class="green">CEBOLITOS</span> V2</h1>
    <div class="login-container">
        <div class="input-row">
            <input type="text" id="ra" placeholder="RA">
            <input type="text" id="digito" placeholder="DÃ­gito">
        </div>
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="fazerTarefas()">Fazer Tarefas</button>
    </div>

    <div id="toast" class="toast"><span id="toast-msg"></span><div class="progress"></div></div>

    <script src="script.js"></script>
</body>
</html>
